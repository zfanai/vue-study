<html>
<head>
    <meta charset="utf8" />
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<script>
    var vm = new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
    })
</script>

</body>
</html>
