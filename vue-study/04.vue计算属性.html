<html>
<head>
    <meta charset="utf8" />
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>

<div id="demo">{{ fullName }}</div>
<!-- 使用watch实现 -->
<script>
    var vm = new Vue({
        el: '#demo2',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val
            }
        }
    })
</script>

<!-- 使用计算属性，代码更少 -->
<script>
    var vm2 = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>



</body>
</html>
